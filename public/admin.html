<!DOCTYPE html>
<html>
<head>
    <title>Админ - Заявки за резервация</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<header>
  <div class="navigation-layout">
    <nav class="navbar">
      <ul class="nav-menu">
        <li class="nav-item">
          <a class="nav-link hover-underline" href="clients.html">Клиенти</a>
        </li>
      </ul>
    </nav>
    <div>
      <img src="Images/icon-inverted.png" alt="Pilates Reformer Studio by Dilona Logo" class="logo" onclick="location.reload()" ></img>
    </div>
    <nav class="navbar">
      <ul class="nav-menu">
        <li class="nav-item">
          <a class="nav-link hover-underline" href="subscriptions.html">Абонаменти</a>
        </li>
      </ul>
    </nav>
  </div>
</header>

<section class="admin-control">
  <div class="container">
    <div class="calendar-grid">
      <div class="pendApprove">
        <div class="pendingBookings">
          <h2>Нови заявки за тренировки</h2>
          <div class="table-container">
            <table id="pendingBookingsTable">
              <tr>
                <th>Имена</th>
                <th>Тип</th> 
                <th>Дата</th>
                <th>Час</th>
                <th>Действие</th>
              </tr>
            </table>
            <div class="pagination" id="pendingPagination"></div>
          </div>
        </div>

        <div class="approvedBookings">
          <h2>Предстоящи тренировки</h2>
          <div class="table-container">
            <table id="approvedBookingsTable">
              <th>Имена</th>
              <th>Тип</th> 
              <th>Дата</th>
              <th>Час</th>
              <th>Действие </th>
            </table>
            <div class="pagination" id="approvedPagination"></div>
          </div>
        </div>
      </div>
      <div class="manage-holidays">
        <h2>Календар</h2>
        <div class="calendar-wrap">
          <div class="calendar-nav">
            <button class="week-nav-btn" id="prev-week" type="button">Назад</button>
            <button class="week-nav-btn" id="today-week" type="button">Днес</button>
            <button class="week-nav-btn" id="next-week" type="button">Напред</button>
          </div>
            <div id="admin-calendar">
          </div>
          <div class="hint" id="hint">
            <small>Легенда: </small><br>
            <button class="slot week">Днес</button>
            <button class="slot past">Отминал</button>
            <button class="slot available">Свободен</button>
            <button class="slot pending">Нова заявка</button>
            <button class="slot taken">Зает</button>
            <button class="slot holiday">Неработен</button>
          </div>
        </div><br>
        <div class="active-holidays">
          <h2>Предстоящи неработни дни/часове</h2>
            <div class="table-container">
              <table id="holidaysTable">
                <th>Дата</th>
                <th>Час</th>
                <th>Описание</th>
                <th>Действие</th>
              </table>
          </div>
          <button class="add-holiday-btn">Добави почивка</button>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="bookings-history">
  <div class="container">
    <h2>История на заявки</h2>
    <div class="table-container">
        <table id="bookingHistoryTable">
          <th>Тип</th>
          <th>Имена</th>
          <th>Дата</th>
          <th>Час</th>
          <th>Заявена на</th>
          <th>Статус</th>
        </table>
        <div class="pagination" id="historyPagination"></div>
    </div>
  </div>
</section>

<footer>
  <div class="container">
    <div class="website-signature">
      <p>Website by <a href="https://github.com/therealvaskicha/" class="links hover-underline">VA</a></p><i class="fab fa-github"></i>
    </div>
  </div>
</footer>

    <script src="admin.js"></script>
</body>
</html>
