<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="admin.css">
    <link rel="icon" href="Images/icon-inverted.png" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <div class="login-container">
        <form id="login-form">
            <img class="logo" src="Images/icon-inverted.png">
            <div class="form-group">
                <label for="username">Потребителско име: </label><br>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Парола: </label><br>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="captcha">Въведете кода: </label>
                <div class="captcha-container">
                    <canvas id="captcha-canvas"></canvas>
                    <button type="button" id="refresh-captcha">↻</button>
                </div>
                <input type="text" id="captcha-input" name="captcha" required>
            </div>
            <button class ="login-button" type="submit">Вход</button>
        </form>
    </div>
<script src="login.js"></script>
</body>
</html>
